<div class="container">

  <div class="row align-items-center">
    <div class="mx-auto">
      <h2 style="color:#ccc"> MTM <span style="color:#6ea4ff">도움말</span> 서비스 </h2>
      <h5 style="color:red;">버전 1.0 -> 영어로만 질문 가능합니다. &nbsp;<span>version.1</span></h5>
    </div>
  </div>

  <div class="row align-items-center justify-content-center">
    <div class="col-lg-8">
      <ul #scrollMe class="messages">
        <div *ngFor="let msg of resultados ">
          <li class="message appeared" [ngClass]="{'left':msg.remetente === 'boot',
                        'right':msg.remetente === 'ko'     }">
            <div class="avatar"><i class="fas fa-user"></i></div>
            <div class="text_wrapper">
              <div class="text">
                <p class="time"> ({{msg.data | date:'HH:mm:ss'}})</p>
                {{msg.mensagem}}
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
   <input type="text" class="form-control " (keyup.enter)="sendMessage()" [(ngModel)]="msg" />
    </div>
    <div class="col-sm-4">
      <button class="btn btn-success sendbtn" (click)="sendMessage()"><i class="far fa-share-square"></i>질문하기</button>
    </div>
  </div>
</div>
