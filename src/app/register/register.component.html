<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>

<body>


  <div class="login-page">
    <div class="form">
      <iframe src="#" name="iframe" style="width:1px; height:1px; border:0; visibility:hidden;"></iframe>
      <form id="uploadForm" enctype="multipart/form-data" action="/home/upload" method="post" target="iframe">
        <input type="file" id="file" name="file" multiple  required/>
        <input id=Uploadsubmit type="submit" value="Upload Image" name="submit">
      </form>

      <form (submit)="RegisterUser($event)" class="login-form">

        <input type="text" placeholder="아이디를 입력해 주세요" id="userID" required>
        <br>
        <input type="password" placeholder="비밀번호를 입력하세요" id="userPassword" required>
        <br>
        <!-- 이메일 인증 시작하기  -->
        <form (submit)="Emailsecurity($event)" class="login-form">
          <input type="text" placeholder="이메일을 입력하세요" id="userEmail" required>
          <br>
          <button type="submit" class="button2">인증번호 받기</button>
          <br><br>
        </form>
        <!-- 인증 번호 보여주기 -->
        <form id="verification" (submit)="TwoEmailsecurity($event)" class="login-form">
          <input type="text" placeholder="인증번호를 입력해주세요" id="twouserEmail" required>
          <br>
          <button type="submit" class="button3">인증번호 확인</button>
          <br><br>
        </form>
        <form id="sucverification" class="login-form">
          <button class="button4" disabled='disabled'>인증 성공</button>
          <br><br>
        </form>
        <form id="failverification" class="login-form">
          <button class="button5" disabled='disabled'>인증 실패</button>
          <br><br>
        </form>

        <input type="text" placeholder="이름을 입력하세요" id="userName" required>
        <br>
        <input type="number" placeholder="나이를 입력하세요" id="userAge" required>
        <br>
        <p>- 성별을 선택해주세요 -</p>
        <input type="radio" name="test" value="남자" id="first" />
        <label for="first">Male</label>
        <input type="radio" name="test" value="여자" id="second">
        <label for="second">Female</label>
        <p>- 관심 분야를 선택해주세요 (다중 선택) -</p>
        <input type="checkbox" name="userCategory" id="programming" value="programming">
        <label for="programming">프로그래밍</label>
        <input type="checkbox" name="userCategory" id="design" value="design">
        <label for="design">디자인</label>
        <input type="checkbox" name="userCategory" id="language" value="language">
        <label for="language">외국어</label>
        <input type="checkbox" name="userCategory" id="music" value="music">
        <label for="music">음악</label>
        <input type="checkbox" name="userCategory" id="beauty" value="beauty">
        <label for="beauty">뷰티</label>
        <input type="checkbox" name="userCategory" id="etc" value="etc">
        <label for="etc">기타</label>
        <br>
        <button type="submit">가입하기</button>
        <p class="message">아이디가 있으신가요? <a routerLink="/login">로그인</a></p>
      </form>
    </div>
  </div>
</body>

<script>
  $(document).ready(function () {
    $('#uploadForm').submit(function () {
      $(this).ajaxSubmit({
        error: function (xhr) {
          status('Error: ' + xhr.status);
        },
        success: function (response) {
          console.log(response);
          alert("Upload Complete");
        }
      });
      return false;
    });

  });

  //Auto file upload practice !! Don't move this...
  //$('#file').change(function(){
  //$('#uploadForm').submit();
  //});
</script>

</html>
