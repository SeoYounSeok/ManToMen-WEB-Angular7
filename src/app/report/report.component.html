<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <br />
    <form (submit)="ReportService($event)" class="review-page">

        <p class="a"><span>신고하기</span></p>
        <p class="b">허위신고일 경우, 신고자의 서비스 활동이 제한이 될 수 있습니다</p>
        <hr style="width: 300px;">
        <p>
            <input type="radio" id="test1" value="광고/음란성 댓글" name="radio-group" checked>
            <label for="test1" (click)="onETC(0)">광고/음란성 댓글</label>
        </p>
        <p>
            <input type="radio" id="test2" value="욕설/반말/부적절한 언어" name="radio-group">
            <label for="test2" (click)="onETC(0)">욕설/반말/부적절한 언어</label>
        </p>
        <p>
            <input type="radio" id="test3" value="회원 분란 유도" name="radio-group">
            <label for="test3" (click)="onETC(0)">회원 분란 유도</label>
        </p>
        <p>
            <input type="radio" id="test4" value="회원 비방" name="radio-group">
            <label for="test4" (click)="onETC(0)">회원 비방</label>
        </p>
        <p>
            <input type="radio" id="test5" value="기타" name="radio-group">
            <label for="test5" (click)="onETC(1)">기타</label>
        </p>
        <textarea id="reportmemo" placeholder="기타 사유를 적어주세요" style="width:300px; height:50px" required></textarea>
        <br /><br />

        <button type="submit">확인</button>
        <button class="button2" routerLink="/reviewmain" onclick="alert('신고하기를 취소하셨습니다.');">취소</button>
        <br /><br />
    </form>
</body>

</html>
